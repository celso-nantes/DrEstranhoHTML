<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doutor Estranho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="assets/animacao.css">
</head>

<body>
    <section>
        <div class="div-secao-principal d-flex justify-content-between  align-items-end">

            <div><img class="img-clea destaque-6" src="./assets/img/secao-principal/clea.png" alt="clea"></div>

            <div class="div-meio d-flex justify-content-center">
                <div class="div-img-circulo position-absolute">
                    <img class="img-circulo rotacao" src="./assets/img/secao-principal/circulo.png" alt="circulo">
                </div>
                <div class="div-img-estranho position-absolute">
                    <img class="img-estranho high" src="./assets/img/secao-principal/drestranho.png" alt="estranho">
                </div>
                <div class="div-img-title position-absolute">
                    <img class="img-title" src="./assets/img/secao-principal/titulo.png" alt="title">
                </div>
            </div>

            <div><img class="img-wanda destaque-4" src="./assets/img/secao-principal/wanda.png" alt="wanda"></div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
