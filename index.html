<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doutor Estranho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="assets/animacao.css">
</head>

<body>
    <nav class="navbar-perso navbar navbar-expand-lg fixed-top navbar-dark d-flex align-items-start">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="https://www.instagram.com/celso.nantes/">Celso</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="../ThorCSS/index.html">Thor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page"">Dr. Estranho</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section>
        <div class="div-secao-principal d-flex justify-content-between  align-items-end">

            <div><img class="img-clea destaque-6 d-none d-md-block" src="./assets/img/secao-principal/clea.png" alt="clea"></div>

            <div class="div-meio d-flex justify-content-center">
                <div class="div-img-circulo ">
                    <img class="img-circulo rotacao" src="./assets/img/secao-principal/circulo.png" alt="circulo">
                </div>
                <div class="div-img-estranho ">
                    <img class="img-estranho high" src="./assets/img/secao-principal/drestranho.png" alt="estranho">
                </div>
                <div class="div-img-title ">
                    <img class="img-title" src="./assets/img/secao-principal/titulo.png" alt="title">
                </div>
            </div>

            <div><img class="img-wanda destaque-4 d-none d-md-block " src="./assets/img/secao-principal/wanda.png" alt="wanda"></div>
        </div>
    </section>
    <section class="section-conteudo">
        <div class="container">
            <div class="row justify-content-center">
              <div class="col-12 col-md-6 mb-5">
                <div class="d-flex justify-content-center">
                    <div class="d-flex flex-column div-info">
                        <div class="p-2 div-titulo-principal">
                            <h1 class="titulo-principal">Deixe seu Email e Receba o Ingresso Exclusivo!</h1>
                        </div>
                        <div class="p-2">
                            <div class="input-group mb-3">
                                <input type="email" class="form-control input-cta" placeholder="seu@email.com" aria-label="Recipient's username" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                  <button class="btn btn-cta" type="button">Enviar</button>
                                </div>
                              </div>
                        </div>
                    </div>
                </div>
              </div>
              <div class="col-12 col-md-6 mb-5">
                <div class="d-flex justify-content-center">
                    <img class="img-fluid" src="assets/img/ticket.png" alt="imagem ticket cinema">
                </div>
              </div>
            </div>
          </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
